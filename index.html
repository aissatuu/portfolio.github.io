<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aissatou GUEYE</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js" defer></script>
</head>
<body vocab="http://schema.org/" typeof="Person">
    <header>
        <nav>
            <ul>
                <li><a href="#" lang="fr" onclick="setLanguage('fr')">Français</a></li>
                <li><a href="#" lang="en" onclick="setLanguage('en')">English</a></li>
                <li><a href="#" lang="zh" onclick="setLanguage('zh')">中文</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" about="me">
            <div class="video-container">
                <video controls>
                    <source src="video-fr.mp4" type="video/mp4" lang="fr">
                    <source src="video-en.mp4" type="video/mp4" lang="en">
                    <source src="video-zh.mp4" type="video/mp4" lang="zh">
                    <track src="subtitles-fr.vtt" kind="subtitles" srclang="fr" label="Français">
                    <track src="subtitles-en.vtt" kind="subtitles" srclang="en" label="English">
                    <track src="subtitles-zh.vtt" kind="subtitles" srclang="zh" label="中文">
                    Votre navigateur ne supporte pas la vidéo.
                </video>
            </div>
            <div class="info">
                <h1 id="name"></h1>
                <p id="description"></p>
            </div>
        </section>

        <section id="about">
            <h2 id="about_title"></h2>
            <p id="about_text"></p>
        </section>

        <section id="skills">
            <h2 id="hard_skills_title"></h2>
            <ul id="hard_skills"></ul>
            <h2 id="soft_skills_title"></h2>
            <ul id="soft_skills"></ul>
        </section>

        <section id="experience">
            <h2 id="experience_title"></h2>
            <div id="experiences"></div>
        </section>

        <section id="education">
            <h2 id="education_title"></h2>
            <div id="education_list"></div>
        </section>

        <section id="contact">
            <h2 id="contact_title"></h2>
            <address>
                <p><a id="email" href="mailto:"></a></p>
                <p><a id="phone" href="tel:"></a></p>
                <p id="address"></p>
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aissatou GUEYE</p>
    </footer>
</body>
</html>
