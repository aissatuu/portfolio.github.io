<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Multilingue</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js" defer></script>
</head>
<body vocab="http://schema.org/" typeof="Person">
    <header>
        <nav>
            <ul>
                <li><a href="#about" lang="fr">À propos</a></li>
                <li><a href="#about" lang="en">About Me</a></li>
                <li><a href="#about" lang="zh">关于我</a></li>
            </ul>
        </nav>
        <div id="language-selector">
            <button onclick="setLanguage('fr')">Français</button>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('zh')">中文</button>
        </div>
    </header>

    <main>
        <section>
            <h1 id="title"></h1>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                <track src="french_subtitles.vtt" kind="subtitles" srclang="fr" label="Français">
                <track src="english_subtitles.vtt" kind="subtitles" srclang="en" label="English">
                <track src="chinese_subtitles.vtt" kind="subtitles" srclang="zh" label="中文">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </section>

        <section id="about" about="me">
            <h2 property="name" id="name"></h2>
            <p property="description" id="description"></p>
        </section>

        <section id="skills">
            <h2 id="hard_skills_title"></h2>
            <div property="hasOccupation" typeof="Occupation">
                <ul id="hard_skills"></ul>
            </div>
            <h2 id="soft_skills_title"></h2>
            <div property="hasOccupation" typeof="Occupation">
                <ul id="soft_skills"></ul>
            </div>
        </section>

        <section id="experience">
            <h2 id="experience_title"></h2>
            <div id="experiences"></div>
        </section>

        <section id="education">
            <h2 id="education_title"></h2>
            <div id="education_list"></div>
        </section>
    </main>

    <footer>
        <section id="contact">
            <h2 id="contact_title"></h2>
            <address>
                <p><a id="email" href="mailto:"></a></p>
                <p><a id="phone" href="tel:"></a></p>
                <p id="address"></p>
            </address>
        </section>
    </footer>
</body>
</html>
