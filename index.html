<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Multilingue - Aissatou GUEYE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js" defer></script>
</head>
<body vocab="http://schema.org/" typeof="Person">
    <header>
        <nav>
            <ul>
                <li><a href="#" lang="fr" onclick="setLanguage('fr')">Français</a></li>
                <li><a href="#" lang="en" onclick="setLanguage('en')">English</a></li>
                <li><a href="#" lang="zh" onclick="setLanguage('zh')">中文</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" about="me">
            <div class="video-container">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    <track id="subtitles" kind="subtitles" src="french_subtitles.vtt" srclang="fr" label="Français" default>
                </video>
            </div>
            <div class="info">
                <h1 id="name"></h1>
                <p id="description"></p>
            </div>
        </section>

        <section id="about" class="content-section">
            <h2 id="about_title"></h2>
            <p id="about_text"></p>
        </section>

        <section id="skills" class="content-section">
            <h2 id="hard_skills_title"></h2>
            <ul id="hard_skills" class="horizontal-list"></ul>
            <h2 id="soft_skills_title"></h2>
            <ul id="soft_skills" class="horizontal-list"></ul>
        </section>

        <section id="experience" class="content-section">
            <h2 id="experience_title"></h2>
            <div id="experiences" class="horizontal-list"></div>
        </section>

        <section id="education" class="content-section">
            <h2 id="education_title"></h2>
            <div id="education_list" class="horizontal-list"></div>
        </section>

        <section id="contact" class="content-section">
            <h2 id="contact_title"></h2>
            <address>
                <p><a id="email" href="mailto:"></a></p>
                <p><a id="phone" href="tel:"></a></p>
                <p id="address"></p>
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aissatou GUEYE</p>
    </footer>
</body>
</html>
